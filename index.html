<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script>
      const element = [
        "AC",
        "+/-",
        "%",
        "/",
        7,
        8,
        9,
        "x",
        4,
        5,
        6,
        "-",
        1,
        2,
        3,
        "+",
        "C",
        0,
        ".",
        "=",
      ];

      const container = document.createElement("div");
      const toonuud = document.createElement("div");
      const result = document.createElement("div");

      for (let i = 0; i < element.length; i++) {
        const elements = document.createElement("button");
        elements.innerHTML = element[i];
        if (typeof element[i] === "number") {
          elements.classList.add("button1");
        } else {
          elements.classList.add("button2");
        }
        toonuud.appendChild(elements);

        function handleClick() {
          if (element[i] === "=") {
            try {
              let expr = result.innerHTML.replace(/x/g, "*").replace(/รท/g, "/");
              expr = expr.replace(/(\d+)%/g, "($1/100)");
              result.innerHTML = eval(expr);
            } catch (e) {
              result.innerHTML = "Error";
            }
            // if (result.innerHTML[result.innerHTML.length - 1] === "%") {
            //   result.innerHTML = Number(result.innerHTML.split("%")[0]) / 100;
            // }
          } else if (element[i] === "AC") {
            result.innerHTML = "";
          } else if (element[i] === "C") {
            result.innerHTML = result.innerHTML.slice(
              0,
              result.innerHTML.length - 1
            );
          } else if (element[i] === "+/-") {
            let minus = result.innerHTML;
            const numbers = minus.match(/\d+(\.\d+)?/g);
            console.log(numbers);
            if (!numbers) return;

            const lastNumber = numbers[numbers.length - 1];

            result.innerHTML =
              minus.slice(0, minus.lastIndexOf(lastNumber)) +
              `(-${lastNumber})`;
          }
          if (result.innerHTML[result.innerHTML.length - 1] === "%") {
            result.innerHTML = Number(result.innerHTML.split("%")[0]) / 100;
          }

          //   result.innerHTML = String(-Number(result.innerHTML.slice(["+/-"])));
          // }
          else {
            result.innerHTML = result.innerHTML + element[i];
          }
        }
        elements.onclick = handleClick;
        // elements.addEventListener("click", function () {
        //   result.innerHTML = result.innerHTML + element[i];
        // });
      }

      result.classList.add("result");
      container.classList.add("container");
      toonuud.classList.add("toonuud");
      container.appendChild(result);
      container.appendChild(toonuud);
      document.body.appendChild(container);
    </script>
  </body>
</html>
